<!DOCTYPE html>

<head>

    <title>Operaciones</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="contenedor">
        <div id="resultado">
            0
        </div><br><br>

        </div>
    </div>
    <script src="js/app.js"></script>

</html>
